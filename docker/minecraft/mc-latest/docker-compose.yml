services:
  mc:
    image: itzg/minecraft-server
    container_name: minecraft-latest
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      MEMORY: "4096M"
      DIFFICULTY: "2"
      ENABLE_WHITELIST: "TRUE"
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data
      - /srv/minecraft/shared/white-list.txt:/data/whitelist.json


