services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      MEMORY: "2048M"
      TYPE: "CUSTOM"
      CUSTOM_SERVER: "https://github.com/Better-than-Adventure/bta-download-repo/releases/download/v7.3_04/bta.v7.3_04.server.jar"
      DIFFICULTY: "2"
      ENABLE_WHITELIST: "TRUE"
      WHITELIST_FILE: "../white-list.txt"
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data
